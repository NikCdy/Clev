<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-background {
  position: relative;
  height: 100vh; /* This will make the div take up the full height of the view. */
  width: 100%;
}

.video-background video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo" src="https://youtu.be/UrK-UFDqFfk?si=eaK9pWNz7ZFdGe1m" type="video/mp4"></video>
      </div></body>
</html>
